<div class="col s12 functionalities">
  <ul id="breadcrumb" class="breadcrumb">
    <li></li>
    <li>
      <a [routerLink]="['/']"><i class="material-icons">home</i></a>
    </li>
    <li class="active"><a title="">list</a></li>
  </ul>
</div>
<div class="container-fluid container">
  <div class="phones-list">
    <!--<h2>{{ sort }} / {{ order }}</h2>-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light filters" tourAnchor="list.filters">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="{ active: sort === 'review' }">
          <a class="nav-link" (click)="applyFilter('review')">
            Review <i class="fa" [ngClass]="getSortIconClass('review')"></i>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{ active: sort === 'performance' }">
          <a class="nav-link" (click)="applyFilter('performance')">
            Performance <i class="fa" [ngClass]="getSortIconClass('performance')"></i>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{ active: sort === 'camera' }">
          <a class="nav-link" (click)="applyFilter('camera')">
            Camera <i class="fa" [ngClass]="getSortIconClass('camera')"></i>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{ active: sort === 'popularity' }">
          <a class="nav-link" (click)="applyFilter('popularity')">
            Brand <i class="fa" [ngClass]="getSortIconClass('popularity')"></i>
          </a>
        </li>
        <li class="nav-item" [ngClass]="{ active: sort === 'value' }">
          <a class="nav-link" (click)="applyFilter('value')">
            Value <i class="fa" [ngClass]="getSortIconClass('value')"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="row" tourAnchor="list.phones">
      <div
        class="col-3"
        *ngFor="let phone of phonesOrdered; let i = index"
        draggable
        [dragClass]="'my-draggable'"
        [dragData]="phone"
      >
        <div [routerLink]="['/detail']" [queryParams]="{ id: phone.id }">
          <div class="phone-container">
            <div class="phone">
              <img [src]="phone.img_url" alt="" />
            </div>
            <a class="title text-left">{{ phone.brand }} {{ phone.model }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-basket></app-basket>
<tour-step-template></tour-step-template>
