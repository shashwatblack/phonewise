<div class="container-fluid container">
  <h2>{{ sort }}</h2>
  <div class="row">
    <div
      class="col-3"
      *ngFor="let phone of phones; let i = index"
      draggable
      [dragClass]="'my-draggable'"
      [dragData]="i"
    >
      <a [routerLink]="['/detail']" [queryParams]="{ id: i }">
        <div class="phone-container">
          <div class="title text-left">
            {{ i }}
          </div>
          <div class="phone">
            <img src="assets/apple.svg" alt="" />
          </div>
        </div>
      </a>
    </div>
    <div>
      <div
        droppable
        style="height: 215px; width: 255px; background-color: beige; margin: 10px 15px; padding: 20px;"
        (onDrop)="phoneDropped($event)"
      >
        <p>Drop items here</p>
        <ul>
          <li *ngFor="let phone of droppedPhones">
            {{ phone }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
